<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery with Javascript | CodingNepal</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconscout Link for Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <section class="search">
        <img src="search-img.png" alt="search-img">
        <div class="content">
            <h1>Image Gallery with JavaScript</h1>
            <p>Search and download any images within a second</p>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search images">
            </div>
        </div>
    </section>
    <section class="gallery">
        <ul class="images">
            <li class="card">
                <img src="img1.jpg" alt="img">
                <div class="details">
                    <div class="photographer">
                        <i class="uil uil-camera"></i>
                        <span>Maria Loznevaya</span>
                    </div>
                    <button><i class="uil uil-import"></i></button>
                </div>
            </li>
            <li class="card"><img src="img2.jpg" alt="img"></li>
            <li class="card"><img src="img3.jpg" alt="img"></li>
            <li class="card"><img src="img4.jpg" alt="img"></li>
            <li class="card"><img src="img5.jpg" alt="img"></li>
            <li class="card"><img src="img6.jpg" alt="img"></li>
            <li class="card"><img src="img7.jpg" alt="img"></li>
            <li class="card"><img src="img8.jpg" alt="img"></li>
            <li class="card"><img src="img9.jpg" alt="img"></li>
            <li class="card"><img src="img10.jpg" alt="img"></li>
        </ul>
        <button class="load-more">Load More</button>
    </section>
</body>
</html>
